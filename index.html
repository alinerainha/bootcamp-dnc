<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aline Rainha">
    <meta name="description" content="Projeto Bootcamp DNC">
    <meta name="keywords" content="bootcamp">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootcamp DNC</title>
</head>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome: </label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="">Sobrenome: </label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label for="">Área de Interesse: </label>
                <div class="checkbox-itens">
                    <input type="checkbox" name="" id="" value="front">
                    <label for="">Front-end</label>
                    <input type="checkbox" name="" id="" value="back">
                    <label for="">Back-end</label>
                    <input type="checkbox" name="" id="" value="bd">
                    <label for="">Banco de Dados</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Email: </label>
                <input type="email" placeholder="Insira seu Email aqui">
            </div>
            <div class="form-group">
                <label for="">Telefone: </label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label for="">Insira uma frase criativa aqui: </label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
    
<body>
    
</body>
</html>
